<!DOCTYPE html>
<html>
  <head>
    <title>Theremin</title>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/showscript.js"></script>
    <script src="../lib/coffeescript.js"></script>
    <script src="../lib/init.js"></script>
  </head>
  <body>
    
    <script id="audio" type="text/coffeescript">
     init()
     osc = (type) ->
       oscillator = window.context.createOscillator()
       oscillator.connect window.context.destination
       
       # Play a sine type curve at A4 frequency (440hz).
       oscillator.frequency.value = 440.0
       oscillator.detune.value = 0.0
       oscillator.type = type
       alert oscillator     
     
       oscillator.start 0
    
     osc "triangle"
     show "audio"
    </script>
  </body>
  
</html>
